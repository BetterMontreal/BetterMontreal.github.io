---
layout: default
ref: network
permalink: /network/
lang: en
---
<div class="home">
  <h1 class="post-title">Network</h1>
  <ul class="post-list">
    {% assign network=site.network | where: "lang", page.lang %}
    {% for node in network %}
      <li>
        <a class="post-link" href="{{ node.url | prepend: site.baseurl }}">{{ node.name }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
